<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">

        <div id="resume-prompt" class="hide"
            style="padding: 20px; background-color: #e9ecef; border-radius: 8px; text-align: center; margin: 2rem auto; max-width: 500px; border: 1px solid #ccc;">
            <h2>Quiz Anterior Encontrado</h2>
            <p style="margin-bottom: 1.5rem;">Deseja continuar o quiz de onde parou?</p>
            <button id="resume-yes-btn" class="control-btn"
                style="background-color: var(--success-color); margin-right: 10px;">Sim, Continuar</button>
            <button id="resume-no-btn" class="control-btn back-btn">Não, Começar Novo</button>
        </div>
        <div id="selection-area">
            <div id="theme-selection-container">
                <h2>TEMAS</h2>
                <div id="theme-buttons" class="theme-buttons">
                    <p>Carregando temas...</p>
                </div>
            </div>

            <div id="subtheme-selection-container" class="hide">
                <h2 id="subtheme-title">SUBTEMAS</h2>
                <div id="subtheme-buttons" class="theme-buttons"></div>
                <button id="back-to-themes-btn" class="control-btn back-btn">Voltar aos Temas</button>
            </div>
        </div>

        <div id="question-count-selection" class="hide"
            style="margin-top: 20px; padding: 20px; background-color: #e9ecef; border-radius: 8px;">
            <h2 id="question-count-title">Quantidade de Questões</h2>
            <p>Este quiz tem <strong id="max-questions-info">N/A</strong> questões disponíveis.</p>
            <p>Selecione a quantidade desejada:</p>
            <div id="question-count-buttons"
                style="margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
            </div>
            <div style="margin-top: 20px;">
                <button id="back-to-selection-from-count-btn" class="control-btn back-btn">Voltar</button>
            </div>
            <div id="question-count-message" class="message-area hide"></div>
        </div>


        <div id="quiz-container" class="quiz-container hide">
            <h1 id="quiz-title">Quiz</h1>
            <div id="progress-container" class="hide">
                <div id="progress-bar-container">
                    <div id="progress-bar-indicator"></div>
                </div>
                <div id="progress-text">Questão 0 de 0</div>
            </div>
            <div id="question-container" class="hide">
                <div id="question-text">Aqui vai a pergunta</div>
                <div id="answer-options" class="options-grid"></div>
                <div id="message-area" class="message-area hide"></div>
            </div>
            <div class="controls hide">
                <button id="confirm-btn" class="control-btn hide" disabled>Confirmar Resposta</button>
                <button id="quiz-back-btn" class="control-btn back-btn hide">Voltar</button>
                <button id="quiz-main-menu-btn" class="control-btn back-btn hide">Menu Principal</button>
                <button id="next-btn" class="control-btn hide">Próxima</button>
                <button id="finish-btn" class="control-btn hide">Finalizar Quiz</button>
            </div>

            <div id="score-container" class="hide">
                <span id="points-score-display">Pontuação: <span id="score-value">0</span></span>
                <span id="percentage-score-display" class="hide">Percentual: <span id="score-percentage">0</span></span>
            </div>
            <div id="result-container" class="hide"></div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
